<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci Numbers</title>
</head>
<body>
	<h2>Click the button to print the first 10 Fibonacci numbers:</h2>
	<button onclick="printFibonacci()">Print Fibonacci Numbers</button>
	<p id="fibonacci"></p>

	<script>
		function printFibonacci() {
			var n1 = 0, n2 = 1, nextTerm, i;
			var fibonacci = "";

			for (i = 1; i <= 10; i++) {
				fibonacci += n1 + " ";

				nextTerm = n1 + n2;
				n1 = n2;
				n2 = nextTerm;
			}

			document.getElementById("fibonacci").innerHTML = fibonacci;
		}
	</script>
</body>
</html>
